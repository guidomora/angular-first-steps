<h1>{{name}}</h1>
<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizeName}}</dd>
</dl>



<!-- la directiva ngIf funciona como un if, ene ste caso si es distinto de spiderman
 el boton se muestra  -->
<button
*ngIf="name !== 'spiderman'" 
(click)="changeName()" 
class="btn btn-primary mx-2">
    Cambiar nombre
</button>
<button 
*ngIf="age !== 25"
(click)="changeAge()" 
class="btn btn-primary">
    Cambiar edad
</button>
<button 
(click)="resetForm()" 
class="btn btn-primary mx-2">
    Resetear
</button>
