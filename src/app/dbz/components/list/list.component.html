<h4>Listado</h4>
<ul class="list-group">
    <!-- index, first, last son objetos que ya esta por defecto en el ngFor -->
    <li 
    *ngFor="let character of characterList; 
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isOdd = odd;
    let isEven = even;" 
    class="list-group-item"
    [ngClass]="{'list-group-item-dark': isLast,
        'list-group-item-primary': isEven,
    }">
        <span class="text-primary">{{i + 1}}.</span>
        <span>{{character.name}} -</span>
        <strong>
            Power :
        </strong>
        {{character.power}}

        <span>Es el primero: {{isFirst}} </span>
        <span>Es el ultimo: {{isLast}} </span>
    </li>

</ul>
